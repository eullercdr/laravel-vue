<html>
<head>
    <meta charset="UTF-8">
    <title>Code Contas</title>

</head>
<body>
<div id="app">
    <nav>
        <ul>
            <li v-for="o in menus"><a href="#" v-on:click="showView(o.id)">{{o.name}}</a></li>
        </ul>
    </nav>
    <div v-if="activedView==0">
        <h3>{{contasPagas}}</h3>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>#</th>
                <th>Vencimento</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Paga?</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(index,o) in bills">
                <td>{{index}}</td>
                <td>{{o.date_due}}</td>
                <td>{{o.name}}</td>
                <td>{{o.value}}</td>
                <td>{{o.done}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div v-if="activedView==1">
        <form action="">
            Test: <input type="text">
        </form>
    </div>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
